<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>Hsplayer</title>
</head>
<body>
    <div id="frame"></div>
    <div id="player">
        <div id="videoPanel">
            <!-- https://openload.co/stream/gnu6RpHFIIg~1520809817~105.159.0.0~lxA4o1ps?mime=true -->
            <video width="625" height="400" id="hsPlayer" src="stay.mp4"></video>
        </div>
        <div class="video_preloader"></div>
     <div id="controls">
         <div id="seek-bar">
             <div id="fill"></div>
         </div>
         <table border="0" >
                
             <tr>
                    <td>
                            <img src="images/play.svg"  id="toggle" alt="">
                        </td>
                        <td style="display:flex;">
                            <div data-skip="-10" class="skip_a"></div>
                            <div data-skip="25" class="skip_b"></div>
                              <!--  <button  class="player-button " >10 s</button>
                                
                                <button  class="player-button skip_b" >25 s  </button>-->
                            </td>
                 <td width="55%">
                     <div id="currentTime">00:00 / 00:00 </div>         
                 </td>
                
                 <td>
                        <img src="images/speaker.svg" id="speaker"  alt="">
                 </td>
                 <td>
                  <input class="player-silder" type="range" min="0" max="1" value="0.40" step="0.05" id="volume" >
                 </td>
                 <td>
                     <div class="fullScreen">
                         <img src="images/fullscreen.svg" alt="">
                     </div>
                 </td>
                      
             </tr>
         </table>

     </div>       

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
